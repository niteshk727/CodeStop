    <div class="container mt-4">

            <!-- Sidebar with numbered questions -->
            <div class="col-md-3">
                <h5>Questions</h5>
                <ul class="list-group">
                    <li class="list-group-item" onclick="loadQuestion(1)">Split Array into the Subset</li>

            <div class="col-md-9">

                <div class="mt-4">
                    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#solution"

                        Show Solution
                    </button>
                    <div class="collapse" id="solution">
                        <div class="card card-body mt-3">
                            <h5>Solution</h5>
                            <pre><code id="solution-code" class="language-java"></code></pre>
                        </div>
                    </div>
                </div>
